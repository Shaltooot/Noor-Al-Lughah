    <script>
        // Define the dictionary
        const arabicDictionary = [
            {
                word: 'تعريف',
                phonetic: '[taʕˈriːf]',
                type: 'فعل',
                definition: 'تحديد الطبيعة أو النطاق أو المعنى بالضبط:',
                example: 'سيسعى العقد لتحديد التزامات العميل',
                synonyms: ['شرح', 'أوضح', 'تفسير', 'أوضح']
            },
            {
                word: 'وصف',
                phonetic: '[wəˈsaf]',
                type: 'فعل',
                definition: 'تقديم الخصائص أو الصفات بدقة:',
                example: 'وصفت الفتاة بأنها جميلة وذكية',
                synonyms: ['صف', 'صف', 'توصيف', 'وصف']
            },
            {
                word: 'شاعر',
                phonetic: '[wəˈsaf]',
                type: 'اسم',
                definition: 'الشخس الذي ينشئ شعر    :',
                example: 'الشاعر كان افقه الناس',
                synonyms: ['صف', 'صف', 'توصيف', 'وصف']
            },

            // Add more words here
        ];

        // Function to search for a word and get its definition
        function searchWord() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const word = arabicDictionary.find(entry => entry.word === searchInput);

            if (word) {
                resultDiv.innerHTML = `
                    <p class="arabicword">الكلمة : ${word.word}</p>
                    <p class="arabicword">النوع : ${word.type}</p>
                    <p class="arabicword">التعريف : ${word.definition}</p>
                    <p class="arabicword">مثال : ${word.example}</p>
                    <p class="arabicword">مرادفات : ${word.synonyms.join(', ')}</p>
                `;
            } else {
                resultDiv.innerHTML = '<p>الكلمة غير موجودة في القاموس</p>';
            }
            
        }
    </script>
